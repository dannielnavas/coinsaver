<div class="grid min-h-screen w-full lg:grid-cols-[280px_1fr]">
  <div class="hidden border-r bg-gray-100/40 lg:block ">

            <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
            <path d="M12 3v6"></path>

              <line x1="6" x2="6" y1="18" y2="11"></line>
              <line x1="10" x2="10" y1="18" y2="11"></line>
              <line x1="14" x2="14" y1="18" y2="11"></line>

              <line x1="2" x2="22" y1="10" y2="10"></line>

  <div class="flex flex-col">
    <header class="flex h-14 items-center gap-4 border-b bg-gray-100/40 px-6 "><a class="lg:hidden"

          <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
          <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
          <path d="M12 3v6"></path>

      <div class="w-full flex-1">
        <form>
          <div class="relative"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="absolute left-2.5 top-2.5 h-4 w-4 text-gray-500 ">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg><input
              class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full bg-white shadow-none appearance-none pl-8 md:w-2/3 lg:w-1/3 "
              placeholder="Search" type="search"></div>
        </form>
      </div><button
        class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground rounded-full border border-gray-200 w-8 h-8 "
        type="button" id="radix-:r15:" aria-haspopup="menu" aria-expanded="false" data-state="closed"><img
          [src]="user().user.photoURL" width="32" height="32" class="rounded-full" alt="Avatar"
          style="aspect-ratio: 32 / 32; object-fit: cover;"><span class="sr-only">Toggle user menu</span></button>
    </header>
    <main class="flex flex-1 flex-col gap-4 p-4 md:gap-8 md:p-6">
      <div class="flex items-center gap-4"><button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10"><svg

            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
          </svg><span class="sr-only">Back</span></button>
        <h1 class="font-semibold text-lg md:text-xl">Finances</h1>
        <div class="ml-auto flex items-center gap-2"><button
            class="items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 hidden sm:flex">
            Today
          </button><button
            class="items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 hidden md:flex">
            This Month
          </button><button
            class="inline-flex items-center whitespace-nowrap rounded-md text-sm ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-[280px] justify-start text-left font-normal"
            id="date" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:r17:"
            data-state="closed"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="mr-2 h-4 w-4">
              <path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5"></path>
              <path d="M16 2v4"></path>
              <path d="M8 2v4"></path>
              <path d="M3 10h5"></path>
              <path d="M17.5 17.5 16 16.25V14"></path>
              <path d="M22 16a6 6 0 1 1-12 0 6 6 0 0 1 12 0Z"></path>
            </svg>
            June 01, 2023 - June 30, 2023
          </button></div>

      <div class="grid gap-6">
        <div class="grid md:grid-cols-3 gap-6">
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
              <p class="text-sm text-muted-foreground">Income</p>
              <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">$2389.00</h3>
            </div>
            <div class="p-6">
              <div class="aspect-[4/3]">
                <div style="width: 100%; height: 100%;"></div>
              </div>
            </div>
          </div>
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
              <p class="text-sm text-muted-foreground">Expenses</p>
              <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">$1454.00</h3>
            </div>
            <div class="p-6">
              <div class="aspect-[4/3]">
                <div style="width: 100%; height: 100%;"></div>
              </div>
            </div>
          </div>
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
              <p class="text-sm text-muted-foreground">Savings</p>
              <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">$986.00</h3>
            </div>
            <div class="p-6">
              <div class="aspect-[4/3]">
                <div style="width: 100%; height: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
              <p class="text-sm text-muted-foreground">Investments</p>
              <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">$2389.00</h3>
            </div>
            <div class="p-6">
              <div class="aspect-[4/3]">
                <div style="width: 100%; height: 100%;"></div>
              </div>
            </div>
          </div>
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
              <p class="text-sm text-muted-foreground">Goals</p>
              <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">$1454.00</h3>
            </div>
            <div class="p-6">
              <div class="aspect-[4/3]">
                <div style="width: 100%; height: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
